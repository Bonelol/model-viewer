<div class="mv-search-number-input">
  <nz-select [(ngModel)]="selectedValue" (ngModelChange)="handleChange()">
    <nz-option nzValue="equals" nzLabel="Equals"></nz-option>
    <nz-option nzValue="between" nzLabel="Between"></nz-option>
    <nz-option nzValue="greaterThan" nzLabel="Greater Than"></nz-option>
    <nz-option nzValue="lessThan" nzLabel="Less Than"></nz-option>
  </nz-select>
  <div>
    <nz-input-number *ngIf="input1Visible" [nzPlaceHolder]="input1PlaceHolder" [(ngModel)]="input1" (ngModelChange)="handleChange()"></nz-input-number>
    <nz-input-number *ngIf="input2Visible" [nzPlaceHolder]="input2PlaceHolder" [(ngModel)]="input2" (ngModelChange)="handleChange()"></nz-input-number>
  </div>
</div>
